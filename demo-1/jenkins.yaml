jenkins:
  systemMessage: |-
    ${controller_word} ${controller_child} #${controller_number}:
    Jenkins configured using CasC Child Inheritance
unclassified:
  buildDiscarders:
    configuredBuildDiscarders:
    - "jobBuildDiscarder"
  cloudBeesSCMReporting:
    enabled: true
  experimentalPlugins:
    enabled: false
  fingerprints:
    fingerprintCleanupDisabled: false
    storage: "file"
  mailer:
    charset: "UTF-8"
    useSsl: false
    useTls: false
  pollSCM:
    pollingThreadCount: 10
  usageStatisticsCloudBees:
    disabledJenkinsUsageStatistics: true
    usageStatisticsCollected: false
credentials:
  system:
    domainCredentials:
    - credentials:
      - gitHubApp:
          appID: "109019"
          description: "cbci-github-jonathonmg app credential"
          id: "cbci-github-jonathonmg"
          privateKey: ${cbciGithubJonathonmgAppKey}