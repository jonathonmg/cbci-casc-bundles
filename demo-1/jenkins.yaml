jenkins:
  systemMessage: |-
    ${controller_word} ${controller_child} #${controller_number}:
    Jenkins configured using CasC Child Inheritance
unclassified:
  buildDiscarders:
    configuredBuildDiscarders:
    - "jobBuildDiscarder"
  cloudBeesSCMReporting:
    enabled: true
  experimentalPlugins:
    enabled: false
  fingerprints:
    fingerprintCleanupDisabled: false
    storage: "file"
  mailer:
    charset: "UTF-8"
    useSsl: false
    useTls: false
  pollSCM:
    pollingThreadCount: 10
  usageStatisticsCloudBees:
    disabledJenkinsUsageStatistics: true
    usageStatisticsCollected: false
globalCloudBeesPipelineTemplateCatalog:
  catalogs:
  - branchOrTag: "main"
    scm:
      github:
        configuredByUrl: true
        credentialsId: "cbci-github-jonathonmg"
        id: "c2bbc51c-3f21-40cb-85d1-7f5256ee666d"
        repoOwner: "jonathonmg"
        repository: "pipeline-template-catalog"
        repositoryUrl: "https://github.com/jonathonmg/pipeline-template-catalog.git"
        traits:
        - gitHubBranchDiscovery:
            strategyId: 1
        - gitHubPullRequestDiscovery:
            strategyId: 2
        - gitHubForkDiscovery:
            strategyId: 2
            trust: "gitHubTrustPermissions"
    updateInterval: "1d"